<div class="customer-div">
	<button data-backdrop="static" type="button" class="btn btn-success" data-toggle="modal" data-target="#add-cus-modal">
		<i class="fa fa-plus"></i>
	</button>
	
	<!-- Modal -->
	<div id="add-cus-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Thêm khách hàng mới</h4>
	      </div>
	      <div class="modal-body">
	        <table class="table">
	        	<tbody>
		        	<tr>
		        		<td class="text-field">Họ tên: </td>
		        		<td><input ng-model = "cus.name" type="text"></td>
		        	</tr>
		        	<tr>
		        		<td class="text-field">Số điện thoại: </td>
		        		<td><input ng-model="cus.phone" type="text"></td>
		        	</tr>
		        	<tr>
		        		<td class="text-field">Địa chỉ: </td>
		        		<td><input ng-model="cus.address" type="text"></td>
		        	</tr>
		        	<tr>
		        		<td class="text-field">Ghi chú: </td>
		        		<td><input ng-model="cus.note" type="text"></td>
		        	</tr>
	        	</tbody>
	        </table>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-success" ng-click="save()">Lưu</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
	      </div>
	    </div>
	
	  </div>
	</div>
	
</div>
